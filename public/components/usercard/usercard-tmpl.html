<div class="user-info">
	<div class="avatar">
		<img ng-src="{{vm.user.avatar}}" alt="">
	</div>
	<div class="info">
		<h3>{{vm.user.firstName}} {{vm.user.lastName}}</h3>
		<h4>{{vm.user.city}}, {{vm.user.state}}</h4>
		<p>{{vm.user.bio}}</p>
		<div class="links">
			<a class="icon email" href="mailto:{{vm.user.email}}?Subject=Hi,%20I%20found%20you%20on%20Yente%20" target="_top"><i data-icon="c"></i></a>
			<a class="icon follow" href="{{vm.user.github}}" target="_blank"><i data-icon="a"></i></a>
		</div>
	</div>
	</div>
	<div class="projects">
	<div class="project-browser" ng-repeat="link in vm.user.links track by $index">
		<img ng-src="{{link}}" alt="">
	</div>
</div>
